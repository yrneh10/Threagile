name: Run Threagile Docker in GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  threagile_analysis:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Run Threagile in Docker container
        run: |
            docker run --rm threagile/threagile --help
